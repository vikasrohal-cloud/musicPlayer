<html lang="en">
<head>

<body>
    <nav>
        <ul>
            <li class="bind"><img src="/spotify.png"   alt="">Spotify</li>

        <div class="container">
            <div>
                <h1> MY MUSIC List    => </h1>
                <div>
                    <div class="songItem">
                        <img src="/image/letmelove.jpg" alt="1">
                        <span class="songName">Let Me Love You</span>
                        <span class="songListItem"><span>5:30 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="/image/intheEnd.jpg" alt="2">
                        <span class="songName">In The End</span>
                        <span class="songListItem"><span>4:20 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="/image/AtmyWorst.jpg" alt="3">
                        <span class="songName">At My Worst</span>
                        <span class="songListItem"><span>5:40 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="/image/BadBoy.jpg" alt="4">
                        <span class="songName">Bad Boy</span>
                        <span class="songListItem"><span>2:50 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="/image/panda.jpg" alt="5">
                        <span class="songName">Panda</span>
                        <span class="songListItem"><span>3:30 <i  id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div>
            </div>    
            <!-- <div> -->
                <!-- <img src="/image/hp11.jpg" alt="music-image" > -->
            <!-- </div> -->
            <div class="musicLIST"></div>
            <div class="music"></div>
        </div>


        

        <div class="bottom">
            <input type="range" name="musicProgress" id="musicBar" value="0" min="0" max="100">
            <div class="icon">
                <!-- music icon or gif here -->
                <i class="fa-solid fa-3x fa-backward" id="prev"></i>
                <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward" id="next"></i> 
            </div>
            <div class="gif">
                <img src="/image/gif1.gif" alt="" id="gif1"><span id="masterSongName">Let me Love you -  my friends</span>
            </div>
        </div>
